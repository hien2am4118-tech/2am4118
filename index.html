<!-- PROJECT SLIDER -->

    <img src="anh1.jpg" class="slide active">

<script>
// AVATAR ZOOM
document.getElementById("avatar").onclick = () => {
    const z = document.createElement("div");
    z.className = "zoom";
    z.innerHTML = `<img src="avatar.jpg">`;
    z.onclick = () => z.remove();
    document.body.appendChild(z);
};

// SLIDER AUTO
let index = 0;
const slides = document.querySelectorAll(".slide");

function showSlide(i){
    slides.forEach(s => s.classList.remove("active"));
    slides[i].classList.add("active");
}

setInterval(() => {
    index = (index + 1) % slides.length;
    showSlide(index);
}, 3000);

// SWIPE MOBILE
let startX = 0;
const slider = document.getElementById("slider");

slider.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
});

slider.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if(endX < startX - 50) index = (index + 1) % slides.length;
    if(endX > startX + 50) index = (index - 1 + slides.length) % slides.length;
    showSlide(index);
});

// DARK MODE
function toggleDark(){
    document.body.classList.toggle("dark");
}

// MUSIC (iPhone OK)
function toggleMusic(){
    const m = document.getElementById("music");
    m.paused ? m.play() : m.pause();
}
</script>
